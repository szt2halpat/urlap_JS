<!DOCTYPE html>
<html lang="hu">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Személyes adatok</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form action="Teszt/Teszt.html" onsubmit="">
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Teljes név</label>
        <input type="text" placeholder="Teljes név" id="fullname" onblur="NameValidation()">
        <div class="hover-text">
          <span id="nameError"></span>
          <i class="fa-solid fa-question color" id="kerdojel"></i>
          <span class="tooltip-text top"></span>
        </div>
      </div>

      <div class="input-group">
        <label>Születési idő</label>
        <input type="text" placeholder="2000-01-01" id="birth" onblur="BirthValidation()">
        <span id="birthError"></span>
      </div>

      <div class="input-group">
        <label>Email cím</label>
        <input type="email" placeholder="example@example.com" id="email" onblur="EmailValidation()">
        <div class="hover-text">
          <span id="emailError"></span>
        </div>

      </div>   

      <div class="input-group">
        <label>Jelszó</label>
        <input type="password" id="password" value="jelszo" minlength="4" maxlength="15">
        <span id="passwordError"></span>
      </div>

    <button onclick="FormValidation()">Küldés</button>
      <input type="button" value="Küldés" id="kuldes" onclick="FormValidation()">


      <fieldset id="fieldset01">
        <legend>Első kérdés</legend>
        <div id="FirstQ">
          <input type="radio" id="FirstAnswer" name="drone" value="Másik Feri"
                 checked>
          <label for="FirstAnswer">Válasz1</label>

            <input type="radio" id="SecondAnswer" name="drone" value="dewey">
            <label for="SecondAnswer">Válasz2</label>

            <input type="radio" id="ThirdAnswer" name="drone" value="louie">
            <label for="ThirdAnswer">Válasz3</label>

        </div>
        <input type="button" onclick="Previous()" value="Előző">
        <input type="button" onclick="Next()" value="Következő">
      </fieldset>
      <div id="SecondQ">
        <fieldset id="fieldset02">
          <legend>Második kérdés</legend>
          <input type="checkbox" name="masodik" value="Elso" autocomplete="off">
          <input type="checkbox" name="masodik" value="Masodik" autocomplete="off">
          <input type="checkbox" name="masodik" value="Harmadik" autocomplete="off">
          <input type="button" onclick="Previous()" value="Előző">
          <input type="button" onclick="Next()" value="Következő">
        </fieldset>
      </div>
      <fieldset id="fieldset03">
        <legend>Harmadik kérdés</legend>
        asd3
        <input type="button" onclick="Previous()" value="Előző">
        <input type="button" onclick="Next()" value="Következő">
        <input type="button" onclick="Check()" value="Ellenőrzés">
      </fieldset>

      <div id="Summary">
        Ellenőrzés százelékos arányban: %
      </div>

    </form>



  </div>


  <script src="urlap.js" defer></script>
   
</body>
</html>
